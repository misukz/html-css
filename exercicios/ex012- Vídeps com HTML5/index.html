<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeps com HTML5</title>
   
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo esta hospedado em meu propio servidor</p>
    
    <video width="500" poster="imagens/Sem título.png" controls muted autoplay loop>
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/F6dCApoDMhI?si=oU0aw0Ra5fY6cK5G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
